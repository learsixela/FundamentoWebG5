<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <meta name="description" content="card">
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
            font-family: sans-serif;
        }
        
        .card {
            border: 1px solid red;
            margin: 16px auto;
        }
        
        .card-body {
            border: 1px solid red;
            padding: 2px 16px;
        }
        
        img {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="card-img-top" src="img/one_piece_mugi.png" alt="Card-cafe">
        <div class="card-body">
            <h2 class="card-title">Card title</h2>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="https://peregrinocoffee.cl/" class="btn ">Go somewhere</a>
            <img class="card-img-top" src="img/luffy.jpeg" alt="Card-cafe">
        </div>
    </div>
</body>

</html>
