        ];

        console.log("matriz:", matriz);

        //accediendo a los elementos internos

        console.log(matriz[1][3]);

        //matriz 3x3
        var matriz3 = [

        ];

        // si existe un elemento en la posicion, este es reemplazado

        // si reduce, elimina los elementos en caso de existir de las posiciones quitadas
        // swap o temp

        console.clear();

        for (let posicion in mascotas) {

        }
        console.log("")
