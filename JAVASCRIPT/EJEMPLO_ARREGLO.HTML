<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numeros = [23, 20, 65, 3, 7, 34, 77, 21];

        var tempMax = numeros[0]; //65
        var tempMin = numeros[0]; //3

        for (let posicion in numeros) {
            //valor minimo
            //20 > 3
            if (tempMin > numeros[posicion]) {
                tempMin = numeros[posicion];
            }

            //valor maximo
            //65 < 3
            if (tempMax < numeros[posicion]) {
                tempMax = numeros[posicion];
            }
        }

        console.log(tempMax, tempMin);
    </script>
</head>

</body>
